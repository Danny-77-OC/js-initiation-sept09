<body>
    <script>
        // plein de manière de résoudre ce problème

        // 1ère manière possible 
        let aireCercle = 3.14 * 5 * 5 ;

        console.log(aireCercle); // 78.5

        // 2ème manière possible 
        let r = 5 ;
        let pi = 3.14 ;
        // vu que l'on ne modifie pas la valeur de pi 
        // const

        let aireCercle2 = pi * r ** 2 ;

        console.log(aireCercle2);

        // 3ème manière possible 
        // en Javascript variable que l'on peut utiliser 
        // Math.PI 
        console.log( Math.PI );

        let aireCercle3 = Math.PI * 5 ** 2 ;

        console.log(aireCercle3); // 78.53981633974483
    </script>
