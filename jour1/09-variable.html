        // const  <= js 5 et 6

        let premierVariable = "premier texte" ;

        // nom de la variable premierVariable => ne pas mettre 
        // de " " autour de la variable
        // espace facultatif => aérer le code

        // espace facultatif
        // valeur : ici c'est le texte "premier texte" 
        // attention les " " autour du texte sont OBLIGATOIRES
        // espace facultatif
        // le symbole ; => facultatif marque la fin de notre instruction

        // je veux afficher le contenu de ma variable dans la console
        console.log(premierVariable);
        // ne met pas de " " autour de premierVariable
