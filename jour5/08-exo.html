<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* gard√© le style pour la fin */
        .p1{
            transition: color 2s;
        }
        .p1.rouge{
            color:red;
        }
        img{
            transition: opacity 3s;
        }
        img.transparent{
            opacity: 0;
        }
    </style>
</head>
<body>
    <button class="action1">Action</button>
    <p class="p1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor ducimus, rem exercitationem modi facilis vero odio tenetur aut! Maxime, quas.</p>
    <img src="https://via.placeholder.com/400x200" alt="">
    <script>
        document.querySelector(".action1").addEventListener("click", function(){
            document.querySelector(".p1").classList.toggle("rouge");
            document.querySelector("img").classList.toggle("transparent")
        });
    </script>
</body>
</html>
