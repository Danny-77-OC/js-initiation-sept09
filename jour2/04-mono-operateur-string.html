<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 04-mono-operateur-string.html

        // on vient de voir l'opérateur += 
        // il permet d'augmenter la valeur d'une variable sans avoir à la réécrire

        // cette technique est aussi utilisable pour les chaines de caractères 

        let article = "<h1>titre</h1>";
        article += "<p>le texte dans le paragraphe</p>";
        article += "<div><a href=\"http://google.fr\"> lire la suite </a>";

        console.log(article);
        // combo => échappement + et concaténation

        // si vous devez mettre le symbole " dans une chaine caractère 
        // vous devez l'échapper avec le symbole \ 
        // échapper = neutraliser 
        // \" => la double quote ne doit pas être prise en compte comme la fin 
        // de la chaine de caractères mais comme le symbole double quote
    </script>
</body>
</html>
