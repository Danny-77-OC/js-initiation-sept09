<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 15-for.html

        // if(){} ESSENTIEL pour programmer en informatique

        // deuxième mot clé central en informatique 
        // for () { }
        // ce mot clé doit obligatoirement être suivi de parenthèses et ensuite d'accolades

        for ( let i = 0 ; i < 10 ; i++ ) {
        //    crée la variable i = 0
        //              0 < 10 => true => j'exécute l'instruction dans les accolades
        //                       ; i = i + 1  == i = 0 + 1 == i = 1
        //              1 < 10 => true => j'exécute l'instruction dans les accolades
        //                       ; i = i + 1  == i = 1 + 1 == i = 2
        //              2 < 10 => true => j'exécute l'instruction dans les accolades
        //                       ; i = i + 1  == i = 2 + 1 == i = 3
        // ...
        //              9 < 10 => true => j'exécute l'instruction dans les accolades      
        //                       ; i = i + 1  == i = 9 + 1 == i = 10
        //              10 < 10 => false => sort de la boucle 
            console.log( i ); // cette instruction a été exécutée 10 fois !
        }

        // dans les parenthèses vous allez avoir 3 instructions 
        // la première instruction => l'itérateur créer une variable qui va être
        // itérateur = une variable qui va augmenter en utilisant la boucle for
        
        // la deuxième instruction : condition de sortie de la boucle 
        // boolean
        // dès que cette condition est false alors on sort de la boucle 

        // la troisième et dernière instruction, l'incrémentation = augmentation 
        // i++ == i = i + 1 == i += 1
    </script>
</body>
</html>
