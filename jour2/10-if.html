<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 10-if.html

        // if est un mot clé du langage javascript 
        // pour utiliser if il faut respecter la syntaxe suivante :

        // if(){  }
        // vous ne pouvez pas utiliser if tout seul 
        if( 20 > 5 ){}
        // à l'intérieur des parenthèses écrires expression booléenne

        // rdv 13h30 !
        // bon appétit !

        // boolean => concepts avancés
        // vu 90 % de ce que vous résoudre 
        // boolean => structure importante en informatique => if(){}
        // tous les langages => PHP C C++ Java Python 
        // respect tous la même logique 

        if ( 30 > 10 ) {
        //    true si l'expression dans les parenthèses retourne true 
        // alors javascript va exécuter les instructions qui sont dans les accolades
            console.log("la condition est vérifiée");

        }

        if ( 40 <= 3 ){
         // condition est false => javascript ne va pas exécuter les instructions 
         // qui sont écrites dans les accolades
            console.log("deuxième condition exacte");  
            // cette instruction n'est pas exécutée  
        }

        let age = 30 ; 

        if( age > 70 ){
         // 30 > 70
         //  false
         // donc les instructions dans les accolades ne sont pas exécutées
            console.log("vous êtes un retraité");
        }

    </script>
</body>
</html>
