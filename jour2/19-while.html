<body>
    <script>
        // 19-while.html

        // il existe un mot clé qui est équivalent au mot clé for 
        // while 
        // while s'utilise de la manière suivante :

        let i = 0 ;

        while( i < 10 ){

            i++ ;
        }
        // au lieu d'avoir toutes les instructions dans les parenthèses 
        // 1 l'itérateur est a déclarer AVANT la boucle while
        // 2 la condition de sortie est à écrire dans les parenthèses
        // 3 NE PAS OUBLIER le i++ comme dernière instruction dans les accolades du while

        // si vous oubliez le i++ => boucle infinie => la condition est toujours true 

        // dans certain cas de figure => demain parcourir des tableaux la boucle while permet d'écrire 
        // un peu moins
        // utilise lorsque l'on ne connait pas la condition de sortie 
        // créer une boucle infini maitrisée
    </script>
</body>
</html>
