<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let compteur = 30 ;

        compteur = compteur + 30 ; // équivalent d'écrire => compteur += 30

        compteur += 20 ; // équivalent compteur = compteur + 20

        compteur++ ; // équivalent compteur += 1 OU compteur = compteur = 1

        console.log( `notre article a été liké ${compteur} fois` ) ; // 81 fois
        // équivalent
        console.log( "notre article a été liké " + compteur + " fois" ) ; // 81 fois

    </script>
</body>
</html>
