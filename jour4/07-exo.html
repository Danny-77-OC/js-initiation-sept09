<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cercle = {
            rayon : 12 ,
            unite : "cm",
            calculAire : function(){
                // PI * rayon * rayon
                let resultat = Math.PI * this.rayon ** 2;
                resultat = resultat.toFixed(2); 
                // permet de générer le nombre de chiffres
                // sous la virgule 

                // toFixed() avec un F Majuscule 
                console.log( "un cercle de rayon " + this.rayon + " a une aire de " + resultat + " " + this.unite + "²");
            }, 
            calculPerimetre : function(){
                // 2 * PI * rayon 
                let resultat = 2 * 3.14 * this.rayon ;
                console.log( "un cercle de rayon " + this.rayon + " a un périmètre de " + resultat + " " + this.unite);
            }
        } ;
        cercle.calculAire() ; 
        cercle.calculPerimetre() ;
    </script>
</body>
</html>
