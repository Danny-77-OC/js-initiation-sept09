<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container"></div>
    <script>
        // remplir la balise qui a la class container avec du html 
        let html = "";
        for(let i = 1 ; i <= 4 ; i++){
            html += "<div>";
            html += "<h2>article "+ i +"</h2>";
            html += "<p>lorem ipsum </p>" ;
            html += "</div>";
        }
        document.querySelector(".container").innerHTML = html ; // RAM

        // refaire plein de cas pratiques dans cet esprit !! 
    </script>
</body>
</html>
