        let carre = {
            cote : 4 ,

            calculSurface : function(){
                console.log( "la surface du carré = " + 4 * 4 ) ;
            } ,  // méthode = variable qui stocke une fonction 

            calculPerimetre : function(){
                console.log( "le périmètre du carré = " + (4 + 4) * 2 )
                /*
                for(){}
                if(){}else if()
                while()
                let tableau = [] */
            } // méthode !!
        } ;
        // l'objet carre possède :
        // 2 propriétés = cote et unite
        // 2 méthodes = calculSurface et calculPerimetre

        let surface = carre.calculSurface();
        // exécuter les instructions stockées dans la méthode calculSurface stockée dans l'objet carre 
        // attention ne pas oublier les parenthèses après le nom de la méthode !!!! 

        let aire = carre.calculPerimetre() ;
        // pour exécuter la fonction il faut l'appeler 
        // vue que la fonction (méthode) est stockée dans un objet

        // en javascript, il est possible de ne pas mettre les ()
        // aucune erreur et aucune exécution 

    </script>
