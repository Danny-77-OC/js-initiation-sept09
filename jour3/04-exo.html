<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // créer une fonction => genererPage

        function genererPage(){
            // dans les accolades écrire les instructions qui vont être stocké dans le nom de la fonction 
            // créer des variables
            // if 
            // else
            // for // while 
            // boolean 
            for(let i = 0 ; i < 30 ; i += 3){ // boucle
                console.log("Action numéro" + i) ; // concaténation
            }
        }

        // appeler la fonction pour exécuter les instructions dans les accolades de la fonction

        genererPage();
        // je n'appelle pas ma fonction , il ne se passera rien à l'écran

        genererPage(); 
        // je peux réexécuter les instructions via le nom de la fonction => plus rapide !!! 

        function genererPage2(){
            let i = 0 ;
            while(i < 30){ // boucle
                console.log("Action numéro" + i) ; // concaténation
                i += 3 ;
            }
        }

        genererPage2();
        genererPage2();

        // comme pour les variables 

        // 1 créer la variable 
        let donnee = "info" ;
        // 2 utiliser la variable
        console.log(donnee);

        // la même chose pour les fonctions

        // 1 création de la fonction 
        function hello(){
            console.log("bonjour !!!!!");
        }
        // utiliser / appeler la fonction 
        hello() ;

        // il est possible pour les fonctions de faire l'inverse
        // OUI !! mais il ya des cas => bug (tu me demandes d'appeler une fonction mais je la connais pas)
         
        hello() ;

        function hello(){
            console.log("bonjour !!!!!");
        }


    </script>
</body>
</html>
