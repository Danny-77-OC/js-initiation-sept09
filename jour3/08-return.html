    <script>
        // 08-return.html

        // une fonction stocke des instructions 
        // le problème c'est que on ne peut accéder aux instructions depuis l'extérieur 

        function page(){
            let titre = "premier article";
        }

        console.log(titre); 

        // erreur Uncaught ReferenceError: titre is not defined
        // toutes les instructions stockées dans une fonction ne sont 
        // visible et utilisable que DANS la fonction 

        // pour pouvoir utiliser une variable créé dans une fonction 
        // mot clé return 

        function genereTitre(){ // camelCase => camelCase => technique pour donner un nom aux fonctions et aux variables
            let titre = "premier article" ;
            return titre ; // il va être possible de récupérer la valeur 
            // de la variable titre stockée dans la fonction !!
        }

        // scope 

        // et en même temps le mot clé return

        // en général jamais ailleurs 

        // toutes les instructions stockées dans les accolades d'une fonction
        // sont cachées DANS la fonction
        // ne peut pas utiliser les variables que l'on a défini dans une fonction

        // la seule manière d'utiliser ( lire ) une variable dans une fonction
        // via le mot clé return
        // modifier une variable qui est utilisée : arguments 

        function hello (args){
            console.log(args) ;
            let a = 222 ;
            return a ;
        }

        // extérieur de la fonction 

        let valeurA = hello("bonjour les amis ");
