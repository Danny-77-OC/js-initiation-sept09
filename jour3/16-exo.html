    <script>
        let listeMarque = ["Toyota", "BMW", "Skoda", "Nissan"] ;

        // 1ère solution possible 

        for(let i = 0 ; i < 4 ; i++){
            let j = i + 1 ;
            console.log(" voiture n° "+ j +" a la marque " + listeMarque[i]) ;
        }

        for(let i = 0 ; i < 4 ; i++){
            console.log(" voiture n° "+ (i + 1) +" a la marque " + listeMarque[i]) ;
        }

        // i + 1
        // i = i + 1 <=> i++
       
    </script>
