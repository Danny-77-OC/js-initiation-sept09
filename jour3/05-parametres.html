<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 05-parametres.html

        // jusqu'à maintenant nous avons créé des fonctions

        function addition (){ // rien écrit dans les parenthèses
            let a = 30;
            let b = 20 ;
            console.log(a + b);
        }

        // à partir de maintenant à ajouter des variables dans les parenthèses de la fonction

        function multiplication ( a , b ){ 
            // ajouter des les parenthèses de la fonction multiplication deux variables 
            // => les variables a et b sont des PARAMETRES de la fonctions 
            // => les variables a et b sont des ARGUMENTS de la fonctions
            // dans les accolades => 1 seule instruction
            console.log( a * b );

            // mais les deux arguments n'ont pas de valeurs
        }

        // pour donner la valeur aux arguments 
        // on va le faire au MOMENT de l'appel de la fonction

        multiplication( 2 , 5 );  // a = 2 et b = 5

        multiplication( 12 , 2 ); // a = 12 et b = 2 => 24

        multiplication( 7 , 3 ); // 21
    </script>
</body>
