<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // tableau = array en anglais
        let fleurs = [
              "rose" , // indice 0
              "lilas" , // indice 1
              "muguet" , // indice 2
              "jasmin" , // indice  3
              "tulipe" //  indice  4
        ];
        // astuce maintenir la touche Alt et cliquer
        // sélection multiple

        // afficher le 1er élément d'un tableau => 0
        console.log( fleurs [ 0 ] );

        // afficher le dernier élément => 4
        console.log( fleurs [ 4 ]);

        // afficher le 3ème élément => élément qui a l'indice 2
        console.log( fleurs [ 2 ]); 
    </script>
</body>
</html>
