<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 15-traitement-tableau.html

        // 1er : modifier une valeur qui est dans le tableau

        let voitures = [
            "Peugeot", // 0
            "Renault", // 1
            "VW"
        ];

        // je veux changer la valeur de Renault par Renault Nissan

        voitures [ 1 ] = "Renault Nissan" ;

        console.log( voitures );

        // 2ème : ajouter un nouvel élément à la fin de mon tableau
        
        // méthode utiliser des méthodes 
        // dans le support de cours // annexe 

        voitures.push("Toyota"); 

        console.log(voitures);

        // 3ème : ajouter un élément au début tableau

        voitures.unshift("BMW");
        console.log(voitures);

        // 4ème traitement : supprimer l'élément qui a l'indice 2
        voitures.splice( 1 , 1 );
        // position = indice
        // nombre d'élément à supprimer
        console.log(voitures);

        // introduction => DOM 
        // utiliser très régulièrement des tableaux
        // de vous présenter rapidement comment ça fonctionne !!
        // plus de cas => DOM 

        // 5 parcourir un tableau
        // combo entre tableau et une boucle 
        // plusieurs techniques simultanément 
        // plusieurs manières de faire des boutons 

        // je veux parcourir mon tableau voitures

        console.log(voitures [ 0 ]);
        console.log(voitures [ 1 ]);
        console.log(voitures [ 2 ]);
        console.log(voitures [ 3 ]);

        // parcourir un tableau 
        // combo => boucle qui contient un tableau 
        for(let i = 0 ; i < 4 ; i++){
            // exécuter ce qui est écrit dans les accolades 4 fois 
            console.log(voitures [ i ]);
        }

        // 2ème manière de parcourir un tablea
        for( let voiture of voitures ){
            // let élément of tableau
            console.log( voiture );
        }
        
    </script>
</body>
</html>
