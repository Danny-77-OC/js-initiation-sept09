<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 02-function.html

        // nouveau mot clé de tous les langages 
        // function 

        // utilisé des variables => stocker des valeurs 
        let a = "bonjour" ; // stocker dans la variable a la valeur "bonjour" 

        // une fonction permet de stocker des instructions dans une variable 

        // déclarer = créer une fonction 

        function maPremierFonction ( ){ 
            // dans les accolades de la fonction 
            // écrire des instructions 
            let a = 30 ;
            let b = 40 ;
            console.log( a * b ) ;
        }

        // dans la variable maPremierFonction je viens de stocker les 3 instructions entre les accolades !!!! 
        // la fonction est créé et stockée dans la RAM de l'ordinateur 
        // si je veux exécuter les instructions qui sont stockées dans la fonction 
        // appeler la fonction // lancer la fonction 

        maPremierFonction() ; // si jamais vous voyez dans votre code variable() => appeler une fonction === exécuter les instructions stockées dans les accolades de la fonction 

        maPremierFonction();
        maPremierFonction();
        maPremierFonction();
        maPremierFonction(); // la fonction a été appelée 5 fois 
    </script>
</body>
</html>
